<ion-header>
  
</ion-header>

<ion-content>
    <!-- <ion-avatar class="imgLogin">  -->
      <div class="imgLogin">
        <img class="img" width="50%" src = "../../assets/logo.png"/> 
    <!-- </ion-avatar > -->
  </div>
    <form (ngSubmit)=login(forma) #forma="ngForm">
        <ion-title></ion-title>
      <ion-card>
        <ion-item>
          <ion-label position="floating" color="blue">Usuario:</ion-label>
        <ion-input ngModel #email="ngModel" name="email" type="email" minLength="5" maxLength="50" required placeholder="Ingrese su usuario"></ion-input>
        </ion-item>
      </ion-card>
        <ion-card>
        <ion-item>
          <ion-label   position="floating" color="blue">Contraseña:</ion-label>
          <ion-input ngModel #password="ngModel" name="password" type="password" minLength="5" maxLength="50" required placeholder="Ingrese su Contraseña"></ion-input>
        </ion-item>
      </ion-card>
      
       
          <ion-button expand="block" type="submit" [disabled]="!forma.valid" >Ingresar</ion-button>
        
  
            <ion-button color="secondary" expand="block" href="/home/tabs/tab3">Registrarse</ion-button>
    </form>
</ion-content>
